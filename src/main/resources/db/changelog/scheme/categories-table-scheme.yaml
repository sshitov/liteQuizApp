databaseChangeLog:
  -  changeSet:
       id:  1
       author:  SSergei
       changes:
         -  createTable:
              tableName: categories
              columns:
                -  column:
                     name:  id
                     type:  bigint
                     autoIncrement: true
                     constraints:
                       primaryKey: true
                       nullable: false
                -  column:
                     name: title
                     type: varchar(150)
                     constraints:
                       nullable: false
         - createSequence:
             sequenceName: hibernate_sequence
             startValue: 1
             incrementBy: 1