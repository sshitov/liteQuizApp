databaseChangeLog:
  -  changeSet:
       id:  3
       author:  SSergei
       changes:
         -  createTable:
              tableName: answers
              columns:
                -  column:
                     name:  id
                     type:  bigint
                     autoIncrement: true
                     constraints:
                       primaryKey: true
                       nullable: false
                -  column:
                     name: title
                     type: varchar(150)
                     constraints:
                       nullable: false
         - createSequence:
             sequenceName: answer_sequence
             startValue: 1
             incrementBy: 1