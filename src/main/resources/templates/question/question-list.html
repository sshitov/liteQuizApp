<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Questions</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="header">
  <h1>Administration part</h1>
</div>
<div class="sidebar">
  <a th:href="@{/admin}">Home</a>
  <a th:href="@{/admin/category}">Category list</a>
  <a class="active" th:href="@{/admin/question}">Question list</a>
  <a th:href="@{/admin/answer}">Answer list</a>
</div>
<div class="content">
  <h2>Questions</h2>
  <br/>
  <div>
    <a class="buttonCreate" th:href="@{/admin/question/create}">Create question</a>
  </div>
  <br/><br/>
  <div>
    <table border="1">
      <tr>
        <th rowspan="2">ID</th>
        <th rowspan="2">Title</th>
        <th colspan="2">Linked category</th>
        <th colspan="2" rowspan="2">Action</th>
      </tr>
      <th>ID</th>
      <th>Title</th>
      <tr th:each="question : ${question}">
        <td th:utext="${question.id}">...</td>
        <td th:utext="${question.title}">...</td>
        <td th:utext="${question.category.id}">...</td>
        <td th:utext="${question.category.title}">...</td>
        <td><a th:href="@{/admin/question/{id}(id=${question.id})}">View</a></td>
        <td><a th:href="@{/admin/question/{id}/update(id=${question.id})}">Edit</a></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
