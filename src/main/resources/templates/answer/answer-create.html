<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8"/>
  <title>Answer creating</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="header">
  <h1>Administration part</h1>
</div>
<div class="sidebar">
  <a th:href="@{/admin}">Home</a>
  <a th:href="@{/admin/category}">Category list</a>
  <a th:href="@{/admin/question}">Question list</a>
  <a class="active" th:href="@{/admin/answer}">Answer list</a>
</div>
<div class="content">
  <h2>Answer creating</h2>
  <form th:action="@{/admin/answer/create}" th:object="${answer}" th:method="PUT">
    <table border="0">
      <tr>
        <td>Title</td>
        <td>:</td>
        <td>
          <input type="text" th:field="*{title}" placeholder="Enter answer title"/>
        </td>
      </tr>
      <tr>
        <td>Linked Question</td>
        <td>:</td>
        <td>
          <input type="text" th:field="*{questionId}" placeholder="Enter linked question id"/>
        </td>
      </tr>
      <tr>
        <td>Is right answer</td>
        <td>:</td>
        <td>
          <input type="radio" th:field="*{isRight}" th:value="true" th:text="Yes"/>
          <input type="radio" th:field="*{isRight}" th:value="false" th:text="No"/>
        </td>
      </tr>
    </table>
    <br th:if="not ${errorMessage}">
    <p th:if="${errorMessage}" th:utext="${errorMessage}" class="error"></p>
    <button type="submit" class="Accept">Create</button>
  </form>
</div>
</body>
</html>
